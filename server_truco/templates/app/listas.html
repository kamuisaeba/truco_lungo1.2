{% extends "app/main_template.html" %}
{% load i18n %}
{% block content %}


    <section id="listas-usu">
      <header data-title="Listas de usuario"></header>
	<article id="lista-usuario" class="list scrollable">
	  <ul>
		  <li data-search="filtrar nombre"></li>
	    {% for l in listas %}
		<li>{{l.nombre}}<div data-count="" class="onright"></div> <small>{{l.nota}}</small></li>
	    {% endfor %}
	    <li></li>
	  </ul>
	</article>
    </section>
    

{% endblock %}
